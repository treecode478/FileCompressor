version: '3.9'

services:
  api:
    build: .
    container_name: krishiconnect-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '4000:4000'
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:7
    container_name: krishiconnect-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: krishiconnect
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7-alpine
    container_name: krishiconnect-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data

volumes:
  mongo-data:
  redis-data:

